<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A5</title>
</head>
<style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
        outline: 0px;
        border: 0px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    html, body{
        height: 100%;
        width: 100%;
    }
    body{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    #btn-1{
        height: 50px;
        width: 100px;
        perspective: 500px;
        transform-origin: left center;
        transform-style: preserve-3d;
        position: relative;
        transform: rotateY(-35deg);
        transition: all 0.2s linear;
        cursor: pointer;
    }
    #btn-1 .front{
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: red;
        color: white;
        text-align: center;
        line-height: 50px;
        -webkit-box-shadow: inset 0 0 2px coral;
        -moz-box-shadow: inset 0 0 2px coral;
        box-shadow: inset 0px 0px 2px coral;
        /*transform: translateZ(50px);*/
    }
    #btn-1 *{
        border: 2px solid black;
    }
    #btn-1 .side{
        background-color: darkred;
        position: absolute;
        height: 50px;
        width: 50px;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        -ms-transform-origin: left center;
        -o-transform-origin: left center;
        transform-origin: left center;
        transform: translateX(100px) rotateY(90deg);
    }
    #btn-1:hover{
        transform: rotateY(0deg);
    }

    #btn-2{
        height: 50px;
        width: 100px;
        perspective: 500px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(-45deg);
        transition: all 0.2s linear;
    }

    .face{
        position: absolute;
        height: 50px;
        width: 100px;
        background-color: red;
        color: white;
        text-align: center;
        line-height: 50px;
        transition: all 0.2s linear;
        border: 2px solid black
    }

    #btn-2 .front{
        /*transform: translateZ(50px);*/
        cursor: pointer;
    }

    #btn-2 .bottom{
        transform-origin: center bottom;
        transform: rotateX(90deg) translateZ(50px);
    }

    #btn-2 .top{
        transform-origin: center top;
        transform: rotateX(-90deg) translateZ(50px);
    }

    #btn-2 .left{
        width: 50px;
        transform-origin: left center;
        transform: rotateY(90deg) translateZ(50px);
    }

    #btn-2 .right{
        width: 50px;
        transform-origin: 50px center;
        transform: rotateY(90deg) translateX(100px);
    }
    #btn-2 .front:hover ~ .bottom{
        transform: rotateX(180deg) translateZ(0px);
    }
    #btn-2 .front:hover ~ .top{
        transform: rotateX(-180deg) translateZ(0px);
    }
    #btn-2 .front:hover ~ .left{
        transform: rotateY(180deg) translateZ(0px);
    }
    #btn-2 .front:hover ~ .right{
        transform: rotateY(0deg) translateX(100px) translateZ(0px);
    }
    #btn-2 .front:hover{
        transform: translateZ(0px);
    }

</style>
<body>

    <div id="btn-1">
        <div class="front">
            BUTTON
        </div>
        <div class="side">
            <!--SIDE-->
        </div>
    </div>

    <div id="btn-2">
        <div class="front face">BUTTON</div>
        <div class="left face"></div>
        <div class="right face"></div>
        <div class="top face"></div>
        <div class="bottom face"></div>
    </div>
    <script>
        let front = document.querySelector('#btn-2 .front');
        let btn2  = document.getElementById('btn-2');
        front.addEventListener('mouseenter', function(){
            btn2.style.transform = 'rotateY(0deg)';
        });
        front.addEventListener('mouseleave', function(){
            btn2.style.transform = 'rotateY(-45deg)';
        });

    </script>
</body>
</html>
