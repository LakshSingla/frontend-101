<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A7</title>
</head>
<style type="text/css">
    *{
        outline: 0px;
        border: 0px;
        margin: 0px;
        padding: 0px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #iphone-wrapper{
        position: relative;
    }
    #case-1, #case-2, #case-3, #case-4 {
        /*border: 1px solid black;*/
        -webkit-border-radius: 35px;
        -moz-border-radius: 35px;
        border-radius: 35px;
        background-color: white;
    }
    #case-1, #case-2, #case-3{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #case-1{
        border: none;
        height: 625px;
        width: 350px;
        background-color: #FFFFFF;
        box-shadow: inset 0 0 10px 2px #666666;
        border-radius: 37px;
    }
    #case-2{
        height: 617px;
        width: 342px;
        background-color: #1b1b1b;

    }
    #case-3{
        height: 607px;
        width: 333.7px;
        border-radius: 32px;
        background-color: #e0e0e0;
    }
    #case-4{
        height: 585px;
        width: 315px;
        box-shadow: 0 0 11px 7px black;
        border-radius: 30px;
        position: relative;
        background-image: radial-gradient(ellipse farthest-corner at 25% 70%, rgba(255,255,255,0.8), rgba(255,255,255,0) 75%),
                radial-gradient(circle farthest-side at 110% 20%, rgba(107, 45, 229, 1), rgba(194, 124, 194, 0.1) 50%),
                linear-gradient(to bottom , #F60089 0%, #F79086 100%);
    }
    #btn-1, #btn-2, #btn-3{
        position: absolute;
        width: 3px;
        /*border : 1px solid black;*/
        left: -3px;
        top: 0;
        box-shadow: inset 0 0 2px 0.5px #888888;
        background-color: #cccccc;
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
    }
    #btn-1{
        height: 25px;
        top: 70px;
    }
    #btn-2, #btn-3{
        height: 50px;
        top: 115px;
    }
    #btn-3{
        top: 180px;
    }
    #reciever{
        width: 160px;
        position: absolute;
        top: 0;
        height: 25px;
        left: calc((315px - 160px) / 2);
        border: 1px solid black;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: #000000;
    }
</style>

<body>
    <div id="body-wrapper">
        <div id="iphone-wrapper">
            <div id="case-1">
                <div id="case-2">
                    <div id="case-3">
                        <div id="case-4">
                            <div id="reciever"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="btn-1"></div>
            <div id="btn-2"></div>
            <div id="btn-3"></div>
        </div>
    </div>
</body>
</html>
